version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: soaone
      POSTGRES_USER: soaone
      POSTGRES_PASSWORD: soaone_secure_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soaone"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for message queue (production)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # SOA One Backend
  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    environment:
      DATABASE_URL: postgresql://soaone:soaone_secure_password@db:5432/soaone
      REDIS_URL: redis://redis:6379
      PORT: "4000"
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # SOA One Frontend (served by nginx)
  client:
    build:
      context: .
      dockerfile: Dockerfile
      target: client
    ports:
      - "3000:80"
    depends_on:
      - server

volumes:
  pgdata:
